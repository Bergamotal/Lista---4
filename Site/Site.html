<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Come See</title>
        <link rel="stylesheet" href="Site.css">  
    </head>

    <body>

        <form action="/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Pesquisar..." class="search-input">
            <button type="submit" class="search-button">Pesquisar</button>
        </form>
        
    </body>


    <div class="Container">
        <div class="Login">
            
            <form action = "Site.html">
                <h1>Bem vindo de volta!</h1>

                <p>Insira suas credenciais para o login</p>
                

                <input type = "text" placeholder="CPF ou Email" class="Usuario" id="User">
                <input type = "password" placeholder="*******" class="Senha" id="Senha">

                <input type = "submit" value="Entrar" class="Enviar" id="Enviar">

            </form>

        </div>

        <div class="Figura">
            <img src="emoji.jpg" alt="Capa">

        </div>


    </div>

    <script src="main.js"></script>
